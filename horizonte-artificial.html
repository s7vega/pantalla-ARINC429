<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Demostrador de horizonte artificial (instrumento) para la pantalla ARINC429 ‚Äî interactivo con controles de pitch y roll.">
  <title>Horizonte Artificial ‚Äî Pantalla ARINC429</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      background: #1a1a1a;
      font-family: 'Orbitron', sans-serif;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    h1 {
      color: #00e5ff;
      margin-bottom: 20px;
      font-weight: 600;
      letter-spacing: 1px;
    }

    .instrumento {
      position: relative;
      width: 300px;
      height: 300px;
      border: 10px solid #555;
      border-radius: 50%;
      overflow: hidden;
      background: #000;
      box-shadow: 0 0 20px #00e5ff44, inset 0 0 10px #000;
    }

    .horizonte {
      position: absolute;
      width: 600px;
      height: 600px;
      top: -150px;
      left: -150px;
      background: linear-gradient(#2196f3 50%, #5d4037 50%);
      transition: transform 0.1s ease-out;
      z-index: 1;
    }

    .marcas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 3;
      pointer-events: none;
    }

    .marcas::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 15%;
      width: 70%;
      height: 2px;
      background: #fff;
      box-shadow: 0 0 4px #fff;
    }

    .bisel {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 6px solid #333;
      border-radius: 50%;
      box-shadow: inset 0 0 20px #000;
      z-index: 4;
      pointer-events: none;
    }

    .marco-central {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 40px;
      height: 8px;
      background: #ffeb3b;
      transform: translate(-50%, -50%);
      border-radius: 4px;
      z-index: 5;
      box-shadow: 0 0 4px #ff0;
    }

    .controles {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 30px;
      width: 320px;
      background: #222;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #00e5ff33;
    }

    .control {
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #ccc;
    }

    label {
      flex: 1;
    }

    input[type="range"] {
      width: 180px;
    }

    /* Indicadores de roll */
    .indicadores {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 2;
      pointer-events: none;
    }

    .indicadores span {
      position: absolute;
      width: 2px;
      height: 10px;
      background: #fff;
      top: 10px;
      left: 50%;
      transform-origin: bottom center;
      opacity: 0.6;
    }

    /* La fuente Orbitron se carga v√≠a <link> en el <head> para mejor compatibilidad */
  </style>
</head>
<body>

  <h1>üåê Horizonte Artificial</h1>

  <div class="instrumento">
    <div class="horizonte" id="horizonte" role="img" aria-label="Indicador de horizonte artificial"></div>

    <div class="indicadores" id="indicadores"></div>

    <div class="marcas"></div>
    <div class="marco-central"></div>
    <div class="bisel"></div>
  </div>

  <div class="controles">
    <div class="control">
      <label for="pitch">Cabeceo (Pitch):</label>
      <input type="range" id="pitch" min="-45" max="45" value="0">
    </div>
    <div class="control">
      <label for="roll">Inclinaci√≥n (Roll):</label>
      <input type="range" id="roll" min="-60" max="60" value="0">
    </div>
  </div>

  <script>
    const horizonte = document.getElementById('horizonte');
    const pitchControl = document.getElementById('pitch');
    const rollControl = document.getElementById('roll');
    const indicadores = document.getElementById('indicadores');

    function actualizarHorizonte() {
      const pitch = parseFloat(pitchControl.value);
      const roll = parseFloat(rollControl.value);
      horizonte.style.transform = `rotate(${roll}deg) translateY(${pitch * 2}px)`;
    }

    pitchControl.addEventListener('input', actualizarHorizonte);
    rollControl.addEventListener('input', actualizarHorizonte);
    actualizarHorizonte();

    // Crear marcas de roll (cada 10 grados)
    for (let i = -60; i <= 60; i += 10) {
      if (i === 0) continue;
      const marca = document.createElement('span');
      marca.style.transform = `translateX(-50%) rotate(${i}deg) translateY(-130px)`;
      indicadores.appendChild(marca);
    }
  </script>

</body>
</html>
